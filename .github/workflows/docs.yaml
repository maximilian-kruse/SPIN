name: Docs
run-name: Re-create docs on Gihub pages from tagged commit

# -- Trigger Events --------------------------------------------------------------------------------
on:
  workflow_dispatch:
  push:
    tags:
      - v*

# -- Concurrency -----------------------------------------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}s

# -- Jobs ------------------------------------------------------------------------------------------
jobs:
  #Build documentation and upload as artifact
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        id: checkout-code
        uses: actions/checkout@v4
      - name: Install Pixi
        id: setup-pixi
        uses: prefix-dev/setup-pixi@v0.8.2
        with:
          cache: true
          locked: true
      - name: Install dependencies
        id: install-deps
        run: pixi install -e docs
      - name: Build MkDocs documentation
        id: build-docs
        run: pixi run -e docs build-docs
      - name: Upload static files as artifact
        id: upload_artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  # Deploy documentation artifact to Github Pages
  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: release
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
